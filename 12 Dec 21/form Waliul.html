		<h1>Registration form</h1>
		<div class="row">
			<div class="col-lg-6 bg-primary">
				<form action="" class="form-horizontal">
					<div class="form-group">
						<label for="" class="control-label col-lg-3">Full Name: </label>
						<div class="col-lg-9">
							<input type="text" name="name" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="control-label col-lg-3">Email: </label>
						<div class="col-lg-9">
							<input type="email" name="email" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="control-label col-lg-3">Phone number: </label>
						<div class="col-lg-9">
							<input type="text" name="phone" class="form-control">
						</div>
					</div>

					<div class="form-group">
						<label for="" class="control-label col-lg-3">District: </label>
						<div class="col-lg-9">
							<select name="district" id="" class="form-control">
								<option value="">Select One</option>
								<option value="">Dhaka</option>
								<option value="">Khulna</option>
								<option value="">Comilla</option>
								<option value="">Rangpur</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label for="" class="control-label col-lg-3">Address: </label>
						<div class="col-lg-9">
							<textarea name="address" id="" cols="30" rows="10" class="form-control"></textarea>
						</div>
					</div>

					<div class="form-group">
						<div class="col-lg-offset-3 col-lg-9">
							<label for="" class="radio-inline">
								<input type="radio" name="gender" checked>Male
							</label>
							<label for="" class="radio-inline">
								<input type="radio" name="gender" checked>Female
							</label>
						</div>
						
						<div class="form-group">
							<div class="col-lg-offset-3 col-lg-9">
								<input type="submit" class="btn btn-info btn-lg">
							</div>								
						</div>						
					</div>				
				</form>
			</div>
		</div>
