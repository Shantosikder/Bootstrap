<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap images</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Rounded Corners:</h2>
    <img src="images/img.jpg" class="img-rounded" height="500" width="500" alt="">

    <h2>Circle Corners:</h2>
    <img src="images/img.jpg" class="img-circle" height="500" width="500" alt="">

    <h2>Thumbnail Corners:</h2>
    <img src="images/img.jpg" class="img-thumbnail" height="500" width="500" alt="">
</div>

</body>
</html>
