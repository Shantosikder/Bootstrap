<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Vertical (basic) Form:</h2>
    <form action="">
        <div class="form-group">
            <label for="">Email:</label>
            <input type="email" class="form-control" placeholder="Enter your Email">
        </div>

        <div class="form-group">
            <label for="">Password:</label>
            <input type="password" class="form-control" placeholder="Enter your password">
        </div>
        <div class="checkbox">
            <label for=""><input type="checkbox">chelect me</label>
        </div>
        <button type="submit" class="btn-info">Submit</button>
    </form>
<!--------end basic form-->

<h2>Inline form:</h2>
<form action="">
    <div class="form-inline">
        <label for="">Email:</label>
        <input type="email" class="form-control" placeholder="Enter your Email">
    </div>

    <div class="form-inline">
        <label for="">Password:</label>
        <input type="password" class="form-control" placeholder="Enter your password">
    </div>
    <div class="checkbox">
        <label for=""><input type="checkbox">chelect me</label>
    </div>
    <button type="submit" class="btn-info">Submit</button>
</form>

<h1>Registration form:</h1>
<div class="row">
    <div class="col-lg-4">
        <form action="" class="form-horizontal">
            <div class="form-group">
                <label for="" class="control-label col-lg-3">Fullname:</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" name="fullname" placeholder="enter your fastname">
                </div>
            </div>

            <div class="form-group">
                <label for="" class="control-label col-lg-3">Email:</label>
                <div class="col-lg-9">
                    <input type="email" class="form-control" name="email" placeholder="enter your email">
                </div>
            </div>

            <div class="form-group">
                <label for="" class="control-label col-lg-3">Phone:</label>
                <div class="col-lg-9">
                    <input type="email" class="form-control" name="phone" placeholder="enter your email">
                </div>
            </div>
                
            <div class="from-group">
                <label for="" class="control-label col-lg-3">District:</label>
                <div class="col-lg-9">
                    <select name="district" class="form-control" id="">
                        <option value="">seclect one</option>
                        <option value="">Dhaka</option>
                        <option value="">Madaripur</option>
                        <option value="">Bikrompur</option>
                    </select>
                </div>

            </div>

            <div class="form-group">
                <label for="" class="control-label col-lg-3">Address: </label>
                <div class="col-lg-9">
                    <textarea name="address" id="" cols="30" rows="10" class="form-control"></textarea>
                </div>
            </div>
            <div class="from-group">
                <div class="col-lg-offset-3 col-lg-9">
                    <label for="" class="radio-inline">
                        <input type="radio" name="gender" checked>Male
                    </label>
                    <label for="" class="radio-inline">
                        <input type="radio" name="gender" checked>Female
                    </label>

                    <div class="form-group">
                        <div class="col-lg-offset-3 col-lg-9">
                            <input type="submit" class="btn btn-info">
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>


</div>
</body>
</html>
