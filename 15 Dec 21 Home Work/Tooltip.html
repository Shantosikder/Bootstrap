<!DOCTYPE html>
<html lang="en">
<head>
  <title>Modal Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
 <h1>Tooltip plugain:</h1>
 <a href="wwww.google.com" data-toggle="Tooltip" title="This google is a site">www.google.com</a>
 <script>
    $(document).ready(function(){
        $('[data-toggle="Tooltip"]').tooltip(); //top show message
    })
</script>

<h1>popover plugin:</h1>
<a href="#" title="Title Message" data-content="somae more message can be show here as description" data-toggle="popover">YAHOO</a>

<script>
$(document).ready(function(){
 $('[data-toggle="popover"]').popover(); //popover show 
});
</script>
</div>

</body>
</html>
