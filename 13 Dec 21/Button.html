<!DOCTYPE html>
<html lang="en">
<head>
  <title>Button Styles</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Button Styles:</h2>
  <button type="Button" class="btn-primary">Primary</button>    
  <button type="Button" class="btn-info">info</button>    
  <button type="Button" class="btn-success">success</button>    
  <button type="Button" class="btn-warning">warning</button>    
  <button type="Button" class="btn-danger">Danger</button> 
  <button type="button" class="btn btn-link">Link</button><br>
  <br>
  <br>
  <h2>BTN link Button:</h2>
  <a href="" class="btn-info ">BTN link Button</a>
  <input type="submit" class="btn-danger" value="input-button" name="">      
  <input type="submit" class="btn-danger disabled" value="input-button" name="">      
  <input type="submit" class="btn-info" value="input-button" name="">      
  <input type="submit" class="btn-success" value="input-button" name="">      
  <input type="submit" class="btn-info active" value="input-button" name=""> 
  <br>
  <br>
  <h2>Button Sizes:</h2>
  <input type="submit" class="btn-danger btn-sm" value="input-button" name="">      
  <input type="submit" class="btn-danger btn-lg" value="input-button" name="">      
  <input type="submit" class="btn-info btn-xs" value="input-button" name="">      

</div>

</body>
</html>
