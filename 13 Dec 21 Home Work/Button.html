<!DOCTYPE html>
<html lang="en">
<head>
  <title>Button Styles</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Button Styles:</h1>
 <button type="button" class="btn">Basics</button>
 <button type="button" class="btn btn-default">Default</button>
 <button type="button" class="btn btn-primary">primary</button>
 <button type="button" class="btn btn-info">info</button>
 <button type="button" class="btn btn-success">success</button>
 <button type="button" class="btn btn-danger">danger</button>
 <button type="button" class="btn btn-warning">warning</button>
 <button type="button" class="btn btn-link">link</button>

 <div class="container">
    <h2>Button Sizes:</h2>
    <button type="button" class="btn btn-primary btn-lg">Large</button>
    <button type="button" class="btn btn-primary">Normal</button>    
    <button type="button" class="btn btn-primary btn-sm">Small</button>
    <button type="button" class="btn btn-primary btn-xs">XSmall</button>
    <br>
    <br>
    <button type="button" class="btn btn-info btn-lg">large</button>
    <button type="button" class="btn btn-primary">normal</button>
    <button type="button" class="btn btn-success btn-sm">success</button>
    <button type="button" class="btn btn-success btn-xs">danger</button>

  </div>

  <div class="container">
    <h2>Button States:</h2>
    <button type="button" class="btn btn-primary">Primary Button</button>
    <button type="button" class="btn btn-warning active">Active Primary</button>
    <button type="button" class="btn btn-danger disabled">Disabled Primary</button>
    <button type="button" class="btn btn-success active">active Primary</button>
    <button type="button" class="btn btn-info disabled">disabled Primary</button>


  </div>






</div>

</body>
</html>
